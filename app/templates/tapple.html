{% extends 'layoutPrincipal.html' %}
{% block title %}
Tapple
{% endblock %}

{% block body %}

<div class="justify-center flex flex-col mt-10">

    <div class="flex flex-col justify-center items-center center">
        <img src="{{ url_for('static', filename='icon_lg.svg') }}" alt="">

        <p class="mt-5 text-3xl font-semibold text-center">Tapple es el copiloto con IA para tus dispositivos</p>

        <button type="button" class="mt-5 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br
            focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50
            dark:shadow-lg dark:shadow-blue-800/80 font-bold rounded-lg px-5 py-2.5 text-center
            h-[60px] w-[400px] flex justify-center gap-4 text-3xl">
            <img src="../static/cloud-download.svg" alt="">
            Descargar Tapple
        </button>
    </div>
</div>
<div class="m-0 p-0 flex justify-center w-full">
    <img src="{{ url_for('static', filename='store/tapple.png') }}" alt="">
</div>

{% endblock %}
